<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Code Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            750: '#2d2d35',
                            850: '#1a1a20',
                            950: '#0f0f12',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        /* Markdown Styles */
        .prose pre {
            background-color: #0f0f12;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            border: 1px solid #2d2d35;
        }
        .prose code {
            color: #ef4444; /* red-500 */
            background-color: rgba(239, 68, 68, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
            font-size: 0.875em;
        }
        .prose pre code {
            color: inherit;
            background-color: transparent;
            padding: 0;
            font-size: 0.875rem;
        }
        .dark .prose code {
            color: #e5e7eb;
            background-color: rgba(255,255,255,0.1);
        }
        .prose p {
            margin-bottom: 1em;
            line-height: 1.7;
        }
        .prose ul {
            list-style-type: disc;
            padding-left: 1.5em;
            margin-bottom: 1em;
        }
        .prose ol {
            list-style-type: decimal;
            padding-left: 1.5em;
            margin-bottom: 1em;
        }
        
        /* Cursor blink for typing effect */
        .cursor-blink {
            display: inline-block;
            width: 6px;
            height: 18px;
            background-color: currentColor;
            margin-left: 2px;
            vertical-align: middle;
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out both;
            margin: 0 2px;
        }
        
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 h-screen flex overflow-hidden transition-colors duration-200">

    <!-- Sidebar -->
    <div id="sidebar" class="bg-gray-50 dark:bg-black w-[260px] flex-shrink-0 flex flex-col h-full border-r border-gray-200 dark:border-gray-700 transition-all duration-300 transform -translate-x-full md:translate-x-0 absolute md:relative z-20">
        
        <!-- New Chat Button -->
        <div class="p-3">
            <button onclick="startNewChat()" class="flex items-center gap-3 px-3 py-3 w-full text-sm text-gray-700 dark:text-white bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 border border-gray-200 dark:border-gray-700 rounded-md transition-colors shadow-sm">
                <i data-lucide="plus" class="w-4 h-4"></i>
                <span>New chat</span>
                <i data-lucide="pen-square" class="w-4 h-4 ml-auto opacity-50"></i>
            </button>
        </div>

        <!-- History -->
        <div class="flex-1 overflow-y-auto overflow-x-hidden p-3 space-y-2" id="chat-history">
            <div class="text-xs font-semibold text-gray-400 dark:text-gray-500 px-3 py-2">Today</div>
            <!-- History items will be added here -->
            <button class="flex items-center gap-3 px-3 py-3 w-full text-sm text-gray-700 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-900 rounded-md transition-colors text-left truncate group">
                <i data-lucide="message-square" class="w-4 h-4 text-gray-400"></i>
                <span class="truncate flex-1">Mock GPT Interface Design</span>
                <div class="hidden group-hover:block bg-gradient-to-l from-gray-100 dark:from-gray-900 w-8 h-full absolute right-0 top-0"></div>
            </button>
        </div>

        <!-- User Profile / Settings -->
        <div class="p-3 border-t border-gray-200 dark:border-gray-700 space-y-2">
            <button onclick="toggleSettings()" class="flex items-center gap-3 px-3 py-3 w-full text-sm text-gray-700 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800 rounded-md transition-colors">
                <i data-lucide="settings" class="w-4 h-4"></i>
                <span>Settings</span>
            </button>
            <button onclick="toggleTheme()" class="flex items-center gap-3 px-3 py-3 w-full text-sm text-gray-700 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800 rounded-md transition-colors">
                <i data-lucide="moon" class="w-4 h-4 hidden dark:block"></i>
                <i data-lucide="sun" class="w-4 h-4 block dark:hidden"></i>
                <span id="theme-text">Dark Mode</span>
            </button>
        </div>
    </div>

    <!-- Mobile Overlay -->
    <div id="mobile-overlay" class="fixed inset-0 bg-gray-600 bg-opacity-75 z-10 hidden md:hidden" onclick="toggleSidebar()"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col h-full relative w-full">
        
        <!-- Header (Mobile) -->
        <div class="flex items-center justify-between p-2 md:hidden border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800">
            <button onclick="toggleSidebar()" class="p-2 text-gray-500 hover:text-gray-700 dark:hover:text-gray-200 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
            <span class="font-medium text-gray-700 dark:text-gray-200">New Chat</span>
            <button onclick="startNewChat()" class="p-2 text-gray-500 hover:text-gray-700 dark:hover:text-gray-200">
                <i data-lucide="plus" class="w-6 h-6"></i>
            </button>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 overflow-y-auto" id="chat-container">
            <!-- Welcome Screen -->
            <div id="welcome-screen" class="h-full flex flex-col items-center justify-center p-8 text-center animate-fade-in">
                <div class="bg-white dark:bg-gray-700 p-4 rounded-full mb-6 shadow-sm">
                    <i data-lucide="bot" class="w-12 h-12 text-gray-800 dark:text-gray-100"></i>
                </div>
                <h2 class="text-2xl font-bold mb-2">How can I help you today?</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-w-2xl w-full mt-8">
                    <button onclick="setPrompt('Explain quantum computing in simple terms')" class="p-4 border border-gray-200 dark:border-gray-700 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-750 text-left text-sm transition-colors">
                        <span class="font-semibold block mb-1">Explain quantum computing</span>
                        <span class="text-gray-500">in simple terms</span>
                    </button>
                    <button onclick="setPrompt('/image Astronaut riding a horse')" class="p-4 border border-gray-200 dark:border-gray-700 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-750 text-left text-sm transition-colors">
                        <span class="font-semibold block mb-1">Generate an Image</span>
                        <span class="text-gray-500">Try "/image Astronaut..."</span>
                    </button>
                </div>
            </div>

            <!-- Messages Container -->
            <div id="messages" class="flex flex-col pb-32 pt-4 hidden">
                <!-- Messages will be injected here via JS -->
            </div>
        </div>

        <!-- Input Area -->
        <div class="w-full border-t md:border-t-0 bg-white dark:bg-gray-800 md:bg-transparent md:dark:bg-transparent absolute bottom-0 left-0 p-4">
            <div class="max-w-3xl mx-auto">
                <!-- Input Box -->
                <div class="relative flex items-end w-full p-3 bg-white dark:bg-gray-750 border border-gray-200 dark:border-gray-600 rounded-xl shadow-md focus-within:ring-1 focus-within:ring-blue-500 dark:focus-within:ring-gray-500 focus-within:border-transparent overflow-hidden">
                    <button class="p-2 mr-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 rounded-full hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors">
                         <i data-lucide="paperclip" class="w-5 h-5"></i>
                    </button>
                    
                    <textarea 
                        id="user-input"
                        rows="1" 
                        class="w-full bg-transparent border-0 focus:ring-0 resize-none py-2 max-h-[200px] text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500" 
                        placeholder="Message GPT (Type /image for visuals)..."
                        oninput="autoResize(this)"
                        onkeydown="handleEnter(event)"
                    ></textarea>
                    
                    <button 
                        onclick="sendMessage()"
                        id="send-btn"
                        class="p-2 ml-2 bg-black dark:bg-white text-white dark:text-black rounded-lg disabled:opacity-30 disabled:cursor-not-allowed transition-all hover:opacity-80">
                        <i data-lucide="arrow-up" class="w-5 h-5"></i>
                    </button>
                </div>
                <div class="text-center mt-2">
                    <p class="text-xs text-gray-400 dark:text-gray-500">GPT Clone can make mistakes. Consider checking important information.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-md p-6 transform transition-all scale-100">
            <h3 class="text-xl font-bold mb-4 text-gray-900 dark:text-white">Settings</h3>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Google Gemini API Key</label>
                <input type="password" id="api-key-input" class="w-full p-3 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Paste Gemini key here...">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Hugging Face API Token</label>
                <input type="password" id="hf-token-input" class="w-full p-3 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Paste Hugging Face token here...">
                <p class="text-xs text-gray-500 mt-2">Required for the <code>/image</code> command.</p>
            </div>

            <div class="flex justify-end gap-3 mt-6">
                <button onclick="toggleSettings()" class="px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">Cancel</button>
                <button onclick="saveSettings()" class="px-4 py-2 bg-black dark:bg-white text-white dark:text-black rounded-lg hover:opacity-90 transition-opacity">Save</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // --- Configuration & State ---
        let isDarkMode = true;
        let isGenerating = false;
        let apiKey = localStorage.getItem('gemini_api_key') || "";
        let hfToken = localStorage.getItem('hf_api_token') || "";
        
        const messagesContainer = document.getElementById('messages');
        const welcomeScreen = document.getElementById('welcome-screen');
        const inputField = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('mobile-overlay');
        const settingsModal = document.getElementById('settings-modal');
        const apiKeyInput = document.getElementById('api-key-input');
        const hfTokenInput = document.getElementById('hf-token-input');

        // --- Initialization ---
        // Set initial theme based on system preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
            isDarkMode = false;
        }
        applyTheme();

        // --- Theme Handling ---
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            applyTheme();
        }

        function applyTheme() {
            const html = document.documentElement;
            const themeText = document.getElementById('theme-text');
            
            if (isDarkMode) {
                html.classList.add('dark');
                themeText.textContent = "Light Mode";
            } else {
                html.classList.remove('dark');
                themeText.textContent = "Dark Mode";
            }
        }

        // --- Settings Handling ---
        function toggleSettings() {
            if (settingsModal.classList.contains('hidden')) {
                apiKeyInput.value = apiKey; // Pre-fill
                hfTokenInput.value = hfToken; // Pre-fill
                settingsModal.classList.remove('hidden');
            } else {
                settingsModal.classList.add('hidden');
            }
        }

        function saveSettings() {
            apiKey = apiKeyInput.value.trim();
            hfToken = hfTokenInput.value.trim();
            localStorage.setItem('gemini_api_key', apiKey);
            localStorage.setItem('hf_api_token', hfToken);
            toggleSettings();
            
            if (apiKey || hfToken) {
                alert("Settings saved!");
            }
        }

        // --- Sidebar Handling ---
        function toggleSidebar() {
            sidebar.classList.toggle('-translate-x-full');
            
            // Toggle overlay for mobile
            if (sidebar.classList.contains('-translate-x-full')) {
                overlay.classList.add('hidden');
            } else {
                overlay.classList.remove('hidden');
            }
        }

        // --- Input Handling ---
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
            
            // Enable/Disable send button based on content
            if (textarea.value.trim().length > 0) {
                sendBtn.disabled = false;
            } else {
                sendBtn.disabled = true;
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function setPrompt(text) {
            inputField.value = text;
            autoResize(inputField);
            inputField.focus();
        }

        function startNewChat() {
            messagesContainer.innerHTML = '';
            messagesContainer.classList.add('hidden');
            welcomeScreen.classList.remove('hidden');
            inputField.value = '';
            autoResize(inputField);
            if (window.innerWidth < 768) {
                toggleSidebar();
            }
        }

        // --- Message Handling ---
        async function sendMessage() {
            const text = inputField.value.trim();
            if (!text || isGenerating) return;

            // Basic check for API Keys
            if (!text.startsWith('/image') && !apiKey) {
                alert("Please add your Gemini API Key in Settings.");
                toggleSettings();
                return;
            }
            if (text.startsWith('/image') && !hfToken) {
                alert("Please add your Hugging Face Token in Settings to generate images.");
                toggleSettings();
                return;
            }

            // UI Updates
            inputField.value = '';
            inputField.style.height = 'auto';
            welcomeScreen.classList.add('hidden');
            messagesContainer.classList.remove('hidden');
            isGenerating = true;
            sendBtn.disabled = true;

            // Add User Message
            addMessage(text, 'user');

            // Simulate "Thinking" delay
            const loadingId = addLoadingIndicator();
            scrollToBottom();

            try {
                // Route to correct API based on command
                if (text.startsWith('/image')) {
                    // Extract prompt from "/image prompt..."
                    const prompt = text.replace(/^\/image\s+/, '');
                    await fetchHuggingFaceImage(prompt, loadingId);
                } else {
                    const responseText = await fetchGeminiResponse(text);
                    removeMessage(loadingId);
                    addMessage("", 'ai', responseText);
                }
            } catch (err) {
                removeMessage(loadingId);
                addMessage("", 'ai', "Error: " + err.message);
            } finally {
                isGenerating = false;
                sendBtn.disabled = false;
            }
        }

        function addMessage(text, role, streamText = null) {
            const div = document.createElement('div');
            const id = 'msg-' + Date.now();
            div.id = id;
            
            const containerClasses = role === 'user' 
                ? 'w-full bg-white dark:bg-gray-800 border-b border-gray-100 dark:border-gray-800' 
                : 'w-full bg-gray-50 dark:bg-gray-800 border-b border-gray-100 dark:border-gray-800';

            div.className = `${containerClasses} py-8`;
            
            const icon = role === 'user' 
                ? `<div class="w-8 h-8 bg-gray-200 dark:bg-gray-600 rounded-full flex items-center justify-center flex-shrink-0">
                     <i data-lucide="user" class="w-5 h-5 text-gray-600 dark:text-gray-300"></i>
                   </div>`
                : `<div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center flex-shrink-0">
                     <i data-lucide="bot" class="w-5 h-5 text-white"></i>
                   </div>`;

            const name = role === 'user' ? 'You' : 'GPT';

            // Check if text is an image URL (simple heuristic for this demo)
            let contentHtml = '';
            if (text.startsWith('blob:')) {
                contentHtml = `<img src="${text}" class="rounded-lg shadow-md max-w-full md:max-w-md" alt="Generated Image">`;
            } else if (role === 'user') {
                contentHtml = escapeHtml(text);
            } else {
                contentHtml = '<span class="cursor-blink"></span>';
            }

            div.innerHTML = `
                <div class="max-w-3xl mx-auto px-4 flex gap-4 md:gap-6">
                    ${icon}
                    <div class="relative flex-1 overflow-hidden">
                        <div class="font-semibold text-sm mb-1 opacity-90">${name}</div>
                        <div class="prose dark:prose-invert max-w-none text-gray-800 dark:text-gray-100 leading-7 text-[15px] md:text-[16px]">
                            ${contentHtml}
                        </div>
                    </div>
                </div>
            `;

            messagesContainer.appendChild(div);
            lucide.createIcons();
            scrollToBottom();

            if (streamText) {
                streamResponse(id, streamText);
            }
        }

        function addLoadingIndicator() {
            const div = document.createElement('div');
            const id = 'loading-' + Date.now();
            div.id = id;
            div.className = 'w-full py-6';
            div.innerHTML = `
                <div class="max-w-3xl mx-auto px-4 flex gap-4 md:gap-6">
                    <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center flex-shrink-0">
                        <i data-lucide="bot" class="w-5 h-5 text-white"></i>
                    </div>
                    <div class="flex items-center pt-2">
                         <div class="typing-indicator">
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(div);
            lucide.createIcons();
            return id;
        }

        function removeMessage(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function scrollToBottom() {
            const container = document.getElementById('chat-container');
            container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
        }

        // --- Gemini API Logic ---
        async function fetchGeminiResponse(prompt) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{ parts: [{ text: prompt }] }]
            };

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) throw new Error(`Gemini API Error: ${response.status}`);
            const data = await response.json();
            return data.candidates?.[0]?.content?.parts?.[0]?.text || "I couldn't generate a response.";
        }

        // --- Hugging Face Image Logic (The JS equivalent of your Python snippet) ---
        async function fetchHuggingFaceImage(prompt, loadingId) {
            const model = "black-forest-labs/FLUX.1-dev";
            const url = `https://api-inference.huggingface.co/models/${model}`;
            
            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${hfToken}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ inputs: prompt }),
            });

            if (!response.ok) {
                const err = await response.text();
                throw new Error(`Hugging Face API Error: ${response.status} - ${err}`);
            }

            // The API returns a binary blob (image)
            const blob = await response.blob();
            const imageUrl = URL.createObjectURL(blob);
            
            // Remove loading indicator and show image
            removeMessage(loadingId);
            addMessage(imageUrl, 'ai');
        }

        function streamResponse(messageId, fullText) {
            const messageDiv = document.getElementById(messageId);
            const contentDiv = messageDiv.querySelector('.prose');
            
            let index = 0;
            const speed = 10; 

            const interval = setInterval(() => {
                if (index < fullText.length) {
                    const chunk = fullText.slice(0, index + Math.floor(Math.random() * 3) + 1);
                    index = chunk.length;
                    
                    contentDiv.innerHTML = marked.parse(chunk) + '<span class="cursor-blink"></span>';
                    
                    const container = document.getElementById('chat-container');
                    if(container.scrollTop + container.clientHeight >= container.scrollHeight - 100) {
                        scrollToBottom();
                    }
                } else {
                    clearInterval(interval);
                    contentDiv.innerHTML = marked.parse(fullText);
                    hljs.highlightAll();
                    
                    addToHistory(fullText.substring(0, 20) + "...");
                }
            }, speed);
        }

        function addToHistory(title) {
            const historyContainer = document.getElementById('chat-history');
            const btn = document.createElement('button');
            btn.className = "flex items-center gap-3 px-3 py-3 w-full text-sm text-gray-700 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-900 rounded-md transition-colors text-left truncate group animate-fade-in";
            btn.innerHTML = `
                <i data-lucide="message-square" class="w-4 h-4 text-gray-400"></i>
                <span class="truncate flex-1">${escapeHtml(title)}</span>
            `;
            // Insert after the "Today" label
            historyContainer.insertBefore(btn, historyContainer.children[1]);
            lucide.createIcons();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

    </script>
</body>
</html>
