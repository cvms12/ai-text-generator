<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Code Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            750: '#2d2d35',
                            850: '#1a1a20',
                            950: '#0f0f12',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        /* Markdown Styles */
        .prose pre {
            background-color: #0f0f12;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            border: 1px solid #2d2d35;
        }
        .prose code {
            color: #ef4444; /* red-500 */
            background-color: rgba(239, 68, 68, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
            font-size: 0.875em;
        }
        .prose pre code {
            color: inherit;
            background-color: transparent;
            padding: 0;
            font-size: 0.875rem;
        }
        .dark .prose code {
            color: #e5e7eb;
            background-color: rgba(255,255,255,0.1);
        }
        .prose p {
            margin-bottom: 1em;
            line-height: 1.7;
        }
        .prose ul {
            list-style-type: disc;
            padding-left: 1.5em;
            margin-bottom: 1em;
        }
        .prose ol {
            list-style-type: decimal;
            padding-left: 1.5em;
            margin-bottom: 1em;
        }
        
        /* Cursor blink for typing effect */
        .cursor-blink {
            display: inline-block;
            width: 6px;
            height: 18px;
            background-color: currentColor;
            margin-left: 2px;
            vertical-align: middle;
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out both;
            margin: 0 2px;
        }
        
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 h-screen flex overflow-hidden transition-colors duration-200">

    <!-- Sidebar -->
    <div id="sidebar" class="bg-gray-50 dark:bg-black w-[260px] flex-shrink-0 flex flex-col h-full border-r border-gray-200 dark:border-gray-700 transition-all duration-300 transform -translate-x-full md:translate-x-0 absolute md:relative z-20">
        
        <!-- New Chat Button -->
        <div class="p-3">
            <button onclick="startNewChat()" class="flex items-center gap-3 px-3 py-3 w-full text-sm text-gray-700 dark:text-white bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 border border-gray-200 dark:border-gray-700 rounded-md transition-colors shadow-sm">
                <i data-lucide="plus" class="w-4 h-4"></i>
                <span>New chat</span>
                <i data-lucide="pen-square" class="w-4 h-4 ml-auto opacity-50"></i>
            </button>
        </div>

        <!-- History -->
        <div class="flex-1 overflow-y-auto overflow-x-hidden p-3 space-y-2" id="chat-history">
            <div class="text-xs font-semibold text-gray-400 dark:text-gray-500 px-3 py-2">Today</div>
            <!-- History items will be added here -->
            <button class="flex items-center gap-3 px-3 py-3 w-full text-sm text-gray-700 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-900 rounded-md transition-colors text-left truncate group">
                <i data-lucide="message-square" class="w-4 h-4 text-gray-400"></i>
                <span class="truncate flex-1">Mock GPT Interface Design</span>
                <div class="hidden group-hover:block bg-gradient-to-l from-gray-100 dark:from-gray-900 w-8 h-full absolute right-0 top-0"></div>
            </button>
        </div>

        <!-- User Profile / Settings -->
        <div class="p-3 border-t border-gray-200 dark:border-gray-700">
            <button onclick="toggleTheme()" class="flex items-center gap-3 px-3 py-3 w-full text-sm text-gray-700 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800 rounded-md transition-colors">
                <i data-lucide="moon" class="w-4 h-4 hidden dark:block"></i>
                <i data-lucide="sun" class="w-4 h-4 block dark:hidden"></i>
                <span id="theme-text">Dark Mode</span>
            </button>
        </div>
    </div>

    <!-- Mobile Overlay -->
    <div id="mobile-overlay" class="fixed inset-0 bg-gray-600 bg-opacity-75 z-10 hidden md:hidden" onclick="toggleSidebar()"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col h-full relative w-full">
        
        <!-- Header (Mobile) -->
        <div class="flex items-center justify-between p-2 md:hidden border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800">
            <button onclick="toggleSidebar()" class="p-2 text-gray-500 hover:text-gray-700 dark:hover:text-gray-200 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
            <span class="font-medium text-gray-700 dark:text-gray-200">New Chat</span>
            <button onclick="startNewChat()" class="p-2 text-gray-500 hover:text-gray-700 dark:hover:text-gray-200">
                <i data-lucide="plus" class="w-6 h-6"></i>
            </button>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 overflow-y-auto" id="chat-container">
            <!-- Welcome Screen -->
            <div id="welcome-screen" class="h-full flex flex-col items-center justify-center p-8 text-center animate-fade-in">
                <div class="bg-white dark:bg-gray-700 p-4 rounded-full mb-6 shadow-sm">
                    <i data-lucide="bot" class="w-12 h-12 text-gray-800 dark:text-gray-100"></i>
                </div>
                <h2 class="text-2xl font-bold mb-2">How can I help you today?</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-w-2xl w-full mt-8">
                    <button onclick="setPrompt('Explain quantum computing in simple terms')" class="p-4 border border-gray-200 dark:border-gray-700 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-750 text-left text-sm transition-colors">
                        <span class="font-semibold block mb-1">Explain quantum computing</span>
                        <span class="text-gray-500">in simple terms</span>
                    </button>
                    <button onclick="setPrompt('Write a python script to parse a CSV file')" class="p-4 border border-gray-200 dark:border-gray-700 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-750 text-left text-sm transition-colors">
                        <span class="font-semibold block mb-1">Write a python script</span>
                        <span class="text-gray-500">to parse a CSV file</span>
                    </button>
                </div>
            </div>

            <!-- Messages Container -->
            <div id="messages" class="flex flex-col pb-32 pt-4 hidden">
                <!-- Messages will be injected here via JS -->
            </div>
        </div>

        <!-- Input Area -->
        <div class="w-full border-t md:border-t-0 bg-white dark:bg-gray-800 md:bg-transparent md:dark:bg-transparent absolute bottom-0 left-0 p-4">
            <div class="max-w-3xl mx-auto">
                <!-- Input Box -->
                <div class="relative flex items-end w-full p-3 bg-white dark:bg-gray-750 border border-gray-200 dark:border-gray-600 rounded-xl shadow-md focus-within:ring-1 focus-within:ring-blue-500 dark:focus-within:ring-gray-500 focus-within:border-transparent overflow-hidden">
                    <button class="p-2 mr-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 rounded-full hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors">
                         <i data-lucide="paperclip" class="w-5 h-5"></i>
                    </button>
                    
                    <textarea 
                        id="user-input"
                        rows="1" 
                        class="w-full bg-transparent border-0 focus:ring-0 resize-none py-2 max-h-[200px] text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500" 
                        placeholder="Message GPT..."
                        oninput="autoResize(this)"
                        onkeydown="handleEnter(event)"
                    ></textarea>
                    
                    <button 
                        onclick="sendMessage()"
                        id="send-btn"
                        class="p-2 ml-2 bg-black dark:bg-white text-white dark:text-black rounded-lg disabled:opacity-30 disabled:cursor-not-allowed transition-all hover:opacity-80">
                        <i data-lucide="arrow-up" class="w-5 h-5"></i>
                    </button>
                </div>
                <div class="text-center mt-2">
                    <p class="text-xs text-gray-400 dark:text-gray-500">GPT Clone can make mistakes. Consider checking important information.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // --- Configuration & State ---
        let isDarkMode = true;
        let isGenerating = false;
        const messagesContainer = document.getElementById('messages');
        const welcomeScreen = document.getElementById('welcome-screen');
        const inputField = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('mobile-overlay');

        // --- Initialization ---
        // Set initial theme based on system preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
            isDarkMode = false;
        }
        applyTheme();

        // --- Theme Handling ---
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            applyTheme();
        }

        function applyTheme() {
            const html = document.documentElement;
            const themeText = document.getElementById('theme-text');
            
            if (isDarkMode) {
                html.classList.add('dark');
                themeText.textContent = "Light Mode";
            } else {
                html.classList.remove('dark');
                themeText.textContent = "Dark Mode";
            }
        }

        // --- Sidebar Handling ---
        function toggleSidebar() {
            sidebar.classList.toggle('-translate-x-full');
            
            // Toggle overlay for mobile
            if (sidebar.classList.contains('-translate-x-full')) {
                overlay.classList.add('hidden');
            } else {
                overlay.classList.remove('hidden');
            }
        }

        // --- Input Handling ---
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
            
            // Enable/Disable send button based on content
            if (textarea.value.trim().length > 0) {
                sendBtn.disabled = false;
            } else {
                sendBtn.disabled = true;
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function setPrompt(text) {
            inputField.value = text;
            autoResize(inputField);
            inputField.focus();
        }

        function startNewChat() {
            messagesContainer.innerHTML = '';
            messagesContainer.classList.add('hidden');
            welcomeScreen.classList.remove('hidden');
            inputField.value = '';
            autoResize(inputField);
            // Close sidebar on mobile
            if (window.innerWidth < 768) {
                toggleSidebar();
            }
        }

        // --- Message Handling ---
        async function sendMessage() {
            const text = inputField.value.trim();
            if (!text || isGenerating) return;

            // UI Updates
            inputField.value = '';
            inputField.style.height = 'auto';
            welcomeScreen.classList.add('hidden');
            messagesContainer.classList.remove('hidden');
            isGenerating = true;
            sendBtn.disabled = true;

            // Add User Message
            addMessage(text, 'user');

            // Simulate "Thinking" delay
            const loadingId = addLoadingIndicator();
            scrollToBottom();

            // Mock AI Generation Logic
            // This is where we simulate the AI response
            const responseText = await generateMockResponse(text);

            // Remove loading, start streaming
            removeMessage(loadingId);
            addMessage("", 'ai', responseText);
        }

        function addMessage(text, role, streamText = null) {
            const div = document.createElement('div');
            const id = 'msg-' + Date.now();
            div.id = id;
            
            // Layout classes
            const containerClasses = role === 'user' 
                ? 'w-full bg-white dark:bg-gray-800 border-b border-gray-100 dark:border-gray-800' // User row
                : 'w-full bg-gray-50 dark:bg-gray-800 border-b border-gray-100 dark:border-gray-800'; // AI row (slightly diff background usually, here simplified)

            // Inner content layout
            div.className = `${containerClasses} py-8`;
            
            const icon = role === 'user' 
                ? `<div class="w-8 h-8 bg-gray-200 dark:bg-gray-600 rounded-full flex items-center justify-center flex-shrink-0">
                     <i data-lucide="user" class="w-5 h-5 text-gray-600 dark:text-gray-300"></i>
                   </div>`
                : `<div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center flex-shrink-0">
                     <i data-lucide="bot" class="w-5 h-5 text-white"></i>
                   </div>`;

            const name = role === 'user' ? 'You' : 'GPT';

            div.innerHTML = `
                <div class="max-w-3xl mx-auto px-4 flex gap-4 md:gap-6">
                    ${icon}
                    <div class="relative flex-1 overflow-hidden">
                        <div class="font-semibold text-sm mb-1 opacity-90">${name}</div>
                        <div class="prose dark:prose-invert max-w-none text-gray-800 dark:text-gray-100 leading-7 text-[15px] md:text-[16px]">
                            ${role === 'user' ? escapeHtml(text) : '<span class="cursor-blink"></span>'}
                        </div>
                    </div>
                </div>
            `;

            messagesContainer.appendChild(div);
            lucide.createIcons();
            scrollToBottom();

            if (streamText) {
                streamResponse(id, streamText);
            }
        }

        function addLoadingIndicator() {
            const div = document.createElement('div');
            const id = 'loading-' + Date.now();
            div.id = id;
            div.className = 'w-full py-6';
            div.innerHTML = `
                <div class="max-w-3xl mx-auto px-4 flex gap-4 md:gap-6">
                    <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center flex-shrink-0">
                        <i data-lucide="bot" class="w-5 h-5 text-white"></i>
                    </div>
                    <div class="flex items-center pt-2">
                         <div class="typing-indicator">
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(div);
            lucide.createIcons();
            return id;
        }

        function removeMessage(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function scrollToBottom() {
            const container = document.getElementById('chat-container');
            container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
        }

        // --- Mock AI Logic & Streaming ---
        
        // A simple function to generate plausible-looking tech jargon or basic responses
        async function generateMockResponse(input) {
            // Artificial delay to feel like "thinking"
            await new Promise(r => setTimeout(r, 800));

            const lowerInput = input.toLowerCase();

            if (lowerInput.includes('code') || lowerInput.includes('function') || lowerInput.includes('script') || lowerInput.includes('html')) {
                return `Here is an example of code based on your request:

\`\`\`javascript
// A simple function to process data
function processData(data) {
    if (!data) return null;
    
    return data.map(item => {
        return {
            id: item.id,
            value: item.value * 2,
            timestamp: new Date().toISOString()
        };
    });
}

const input = [{id: 1, value: 10}, {id: 2, value: 20}];
console.log(processData(input));
\`\`\`

This code maps over an array and transforms the objects. Let me know if you need specific logic!`;
            }
            
            if (lowerInput.includes('hello') || lowerInput.includes('hi')) {
                return "Hello! I am a simulated AI running entirely in your browser using HTML, CSS, and JavaScript. How can I help you today?";
            }

            if (lowerInput.includes('who are you')) {
                return "I am a clone of the GPT interface, built to demonstrate front-end capabilities using Tailwind CSS and vanilla JavaScript. I don't have a real brain connected to the internet, but I can pretend pretty well!";
            }

            // Default Lorem Ipsum-ish response for everything else
            return `I understand you're asking about "${input}". Since I am a front-end simulation, I cannot process complex reasoning, but I can show you how markdown renders!

Here is a list of features I support:
* **Bold text** and *Italic text*
* Code blocks with syntax highlighting
* Responsive mobile design
* Dark/Light mode toggling

Feel free to try asking for "code" to see the syntax highlighting in action.`;
        }

        function streamResponse(messageId, fullText) {
            const messageDiv = document.getElementById(messageId);
            const contentDiv = messageDiv.querySelector('.prose');
            
            let index = 0;
            const speed = 10; // ms per char

            const interval = setInterval(() => {
                if (index < fullText.length) {
                    // We grab the text so far + the next few chars to make it faster/smoother
                    const chunk = fullText.slice(0, index + Math.floor(Math.random() * 3) + 1);
                    index = chunk.length;
                    
                    // Parse markdown on every chunk (expensive but accurate for partial rendering) 
                    // or just render text. For authentic feel, we parse md at end, but text during stream.
                    // To keep it simple and safe: we'll just set innerText for stream, then Markdown at end.
                    // BUT, to look cool, let's try to preserve the cursor.
                    
                    contentDiv.innerHTML = marked.parse(chunk) + '<span class="cursor-blink"></span>';
                    
                    // Auto scroll if near bottom
                    const container = document.getElementById('chat-container');
                    if(container.scrollTop + container.clientHeight >= container.scrollHeight - 100) {
                        scrollToBottom();
                    }
                } else {
                    clearInterval(interval);
                    // Final render to ensure perfect markdown and highlighting
                    contentDiv.innerHTML = marked.parse(fullText);
                    hljs.highlightAll();
                    isGenerating = false;
                    sendBtn.disabled = false;
                    
                    // Add to history sidebar (mock)
                    addToHistory(fullText.substring(0, 20) + "...");
                }
            }, speed);
        }

        function addToHistory(title) {
            const historyContainer = document.getElementById('chat-history');
            const btn = document.createElement('button');
            btn.className = "flex items-center gap-3 px-3 py-3 w-full text-sm text-gray-700 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-900 rounded-md transition-colors text-left truncate group animate-fade-in";
            btn.innerHTML = `
                <i data-lucide="message-square" class="w-4 h-4 text-gray-400"></i>
                <span class="truncate flex-1">${escapeHtml(title)}</span>
            `;
            // Insert after the "Today" label
            historyContainer.insertBefore(btn, historyContainer.children[1]);
            lucide.createIcons();
        }

        // Utility to prevent XSS in user input display
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

    </script>
</body>
</html>
